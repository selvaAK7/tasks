<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: 'Arial', sans-serif;
    background: #f4f4f9;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

/* Gallery Container */
.gallery-container {
    text-align: center;
    max-width: 1200px;
    width: 100%;
    margin: 0 auto;
}

.gallery-container h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #444;
}

/* Gallery */
.gallery {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

/* Gallery Item */
.gallery-item {
    flex: 1 1 calc(33.333% - 20px); /* Three items per row, adjust space */
    max-width: calc(33.333% - 20px);
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.gallery-item img {
    width: 100%;
    height: auto;
    display: block;
    object-fit: cover;
}

/* Hover Effect */
.gallery-item:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

/* Responsive Design */
@media (max-width: 768px) {
    .gallery-item {
        flex: 1 1 calc(50% - 20px); /* Two items per row on tablets */
        max-width: calc(50% - 20px);
    }
}

@media (max-width: 480px) {
    .gallery-item {
        flex: 1 1 100%; /* One item per row on smaller screens */
        max-width: 100%;
    }
}

</style>
<body>
    <div class="gallery-container">
        <h1>Image Gallery</h1>
        <div class="gallery">
            <div class="gallery-item">
                <img src=https://images.thequint.com/thequint/2020-11/b94c8702-1177-4fcc-ac1f-3dfe6345b6fb/_AI_8554.JPG?auto=format%2Ccompress&fmt=webp>
            </div>

            </div>
            <div class="gallery-item">

            </div>

        </div>
    </div>
</body>
</html>
