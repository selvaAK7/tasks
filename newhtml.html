<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .a{
        height: 400px;
        width: 400px;
        border: 1px solid black;
        position: relative;
        background-color: antiquewhite;
    }
    .b{
        height: 200px;
        width: 200px;
        border: 1px solid blue;
        background-color: aqua;
        position: absolute;
        left: 70px;
        top: 40px;

    }
</style>
<body>
    <div class="a">
    </div>
    <div class="b"></div>
</body>
</html>
